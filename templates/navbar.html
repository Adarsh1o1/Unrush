<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unrush</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    .username {
      border-radius: 50px;
      padding: 5px;
      margin-right: 10px;
      font-size: large;
      color: #07419e;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-fixed-top">
    <div class="container-fluid">
      <h1 class="navbar-brand">Unrush</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          {% if user.is_authenticated %}
          <!-- Authenticated user-specific content -->
          {% endif %}
          <li><a class="nav-link active" href="{% url 'about' %}">How it works</a></li>
          <li><a class="nav-link active" href="#">Help</a></li>
        </ul>

        {% if user.is_authenticated %}
        <div class="username">{{request.user}}</div>
        <a class="btn btn-primary" style="margin-right: 5px; background-color: #07419e;" role="button"
          href="{% url 'logout' %}"><b>Logout</b></a>
        {% else %}
        <a class="btn btn-primary" style="margin-right: 5px; background-color: #07419e;" role="button"
          href="{% url 'login' %}"><b>Login</b></a>
        <a class="btn btn-primary" style="background-color: #07419e;" href="{% url 'register' %}">Sign up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+DQpsxQFfl0BFX5p3eY7aZpjsOr97"
    crossorigin="anonymous"></script>
</body>

</html>
